# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Hugo Theme Cv"
license = "MIT"
licenselink = "https://github.com/obsidienne/hugo-theme-cv/blob/master/LICENSE"
description = "Simple multilangual resume"
homepage = "https://bernardes.eu/"
tags = ["cv", "resume", "minimal", "simple"]
features = ["simple", "cv", "printable"]
min_version = "0.41.0"

[author]
  name = "claudio bernardes"
  homepage = "https://www.bernardes.eu"

# If porting an existing theme
[original]
  name = "almeida-cv"
  homepage = "ines-almeida.com"
  repo = "https://github.com/ineesalmeida/almeida-cv/master"
